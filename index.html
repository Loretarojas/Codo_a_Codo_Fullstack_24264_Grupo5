<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Photo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Random Photo</h1>
    <img id="photo" src="/random-photo" alt="Random Photo">
    <br>
    <button onclick="getRandomPhoto()">Get Another Photo</button>

    <script>
        function getRandomPhoto() {
            const img = document.getElementById('photo');
            img.src = '/random-photo?' + new Date().getTime(); // Evitar cach√©
        }

        // Load a random photo when the page loads
        window.onload = getRandomPhoto;
    </script>
</body>
</html>
