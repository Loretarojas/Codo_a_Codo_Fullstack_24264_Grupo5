<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/styles-contact.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7500b894af.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="icon" href="../img/logo.ico">
    <title>Formulario de Contacto</title>
</head>
<body class="body-contact">
    <header class="header-common">
        <nav class="nav-common">
          <a class="pages-common" href="../index.html">Home</a>
        </nav>
    </header>

    <main class="main-pages">
        <div class="container">
        <h1 class="title-contact">Formulario de Contacto</h1>
        <form class="form-contact" id="formularioContacto" onsubmit="enviarConsulta(event)">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="correo">Correo electrónico:</label>
            <input type="email" id="correo" name="correo" required>

            <label for="asunto">Asunto:</label>
            <input type="text" id="asunto" name="asunto" required>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
            
            <label for="info">¿Querés recibir información a tu correo electrónico?</label>
            <input type="checkbox" id="info" name="info">

            <label for="pais">País:</label>
            <select id="pais" name="pais">
                <option value="Argentina">Argentina</option>
                <option value="Brasil">Brasil</option>
                <option value="Chile">Chile</option>
                <option value="Perú">Perú</option>
                <option value= "Otro">Otro </option>
            </select>
            <div class="radio-group">
                <input type="radio" id="consultaGeneral" name="consultaTipo" value="general">
                <label for="consultaGeneral">Consulta General</label>
                <input type="radio" id="consultaEspecifica" name="consultaTipo" value="especifica">
                <label for="consultaEspecifica">Consulta Específica</label>
            </div> 

            <button type="submit">Enviar Consulta</button>

            <div class="error" style="display: none;">
                <p>Por favor, completa todos los campos obligatorios.</p>
            </div>

            <div class="success" style="display: none;">
                <p>¡Consulta enviada correctamente!</p>
            </div>
            
        </form>
        </div>
    </main>
    <footer class="footer-common">
        <section class="footer-content">
            <h4>Ubicación: Plaza de Mayo</h4> 
             <iframe class="mapa"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3282.7403982609876!2d-58.3831239!3d-34.6045194!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccadb57fd1e5f%3A0xcc737c4eb0a8614b!2sPlaza%20de%20Mayo!5e0!3m2!1ses!2sar!4v1624039128330!5m2!1ses!2sar"
                width="350"
                height="200"
                style="border:0;"
                allowfullscreen=""
                loading="lazy">
            </iframe>
        </section>
             <div class="footer-content">
                    <p>&copy; 2024 - Fluttersearch</p>
                    <div class="footer-icons">
                        <a href="#" class="icons">
                            <i id="symbol1" class="fa-brands fa-twitter"></i>
                        </a>
                        <a href="#" class="icons">
                            <i id="symbol2" class="fa-brands fa-square-facebook"></i>
                        </a>
                        <a href="#" class="icons">
                            <i id="symbol3" class="fa-brands fa-instagram"></i>
                        </a>
                        <a href="#" class="icons">
                            <i id="symbol4" class="fa-regular fa-envelope"></i>
                        </a>
                        <a href="#" class="icons">
                            <i id="symbol5" class="fa-solid fa-phone"></i>
                        </a>
                    </div>
                </div>
            </footer>

    <script>
        async function enviarConsulta(event) {
            event.preventDefault();
            const form = document.getElementById('formularioContacto');
            const formData = new FormData(form);

            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });

            try {
                const response = await fetch('http://localhost:5000/contacto', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    document.querySelector('.success').style.display = 'block';
                    document.querySelector('.error').style.display = 'none';
                } else {
                    document.querySelector('.error').style.display = 'block';
                    document.querySelector('.success').style.display = 'none';
                }
            } catch (error) {
                console.error('Error:', error);
                document.querySelector('.error').style.display = 'block';
                document.querySelector('.success').style.display = 'none';
            }
        }
    </script>
</body>
</html>
