<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/styles-cargabutterflies.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7500b894af.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="icon" href="../img/logo.ico">
    <title>Formulario de Contacto</title>
</head>
<body class="body-contact">
    <header class="header-common">
        <nav class="nav-common">
          <a class="pages-common" href="../index.html">Home</a>
        </nav>
      </header>

    <main class="main-pages">
        <div class="container">
        <h1 class="title-carga">Cargá tus mariposas!</h1>
        <form class="form-carga" id="formularioCarga" onsubmit="subirMariposa(event)">
            <label for="Nombre Mariposa">Nombre:</label>
            <input type="text" id="mariposa" name="nombre" required>

            <label for="especie">Especie:</label>
            <input type="text" id="especie" name="especie" required>

            <label for="familia">Familia:</label>
            <input type="text" id="familia" name="familia" required>

            <label for="nombrecientif">Nombre Científico:</label>
            <input type="text" id="cientifico" name="cientifico" required>
            
            <label for="info">¿Es una especie en peligro de extinción?</label>
            <input type="checkbox" id="info" name="info">

            <label for="pais">País en el que se encuentra:</label>
            <select id="pais" name="pais">
                <option value="Argentina">Argentina</option>
                <option value="Brasil">Brasil</option>
                <option value="Chile">Chile</option>
                <option value="Perú">Perú</option>
                <option value= "Otro">Otro </option>
            </select>
            <div class="radio-group">
                <input type="radio" id="Migratoria" name="migratoria" value="migratoria">
                <label for="migratoria">Migratoria</label>
            </div> 

            <button type="submit">Enviar Mariposa</button>

            <div class="error" style="display: none;">
                <p>Por favor, completa todos los campos obligatorios.</p>
            </div>

            <div class="success" style="display: none;">
                <p>¡Mariposa enviada correctamente!</p>
            </div>
            
        </form>
        </div>
    </main>
    <footer class="footer-common">

        </section>

                        <a href="#" class="icons">

                        </a>
                    </div>
                </div>
            </footer>
</body>
</html>
