<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/styles-butterflies.css">
    <link rel="icon" href="../img/logo.ico">
    <script src="https://kit.fontawesome.com/7500b894af.js" crossorigin="anonymous"></script>
    <title>Butterflies</title>
</head>
<body class="body-butterflies">
    <header class="header-butterflies">
        <nav class="nav-butterflies">
            <a class="pages" href="../index.html">Home</a>
         </nav>
    </header>
    <main class="main-pages">
    </main>
    <div class="container">
      <h1>Buscador de Plantas para Mariposas y de Mariposas</h1>
      
      <!-- Apartado de Plantas para Mariposas -->
      <div class="section" id="plantas">
          <h2>Plantas para Mariposas</h2>
          <div class="filters">
              <!-- Filtro de Interior/Exterior -->
              <div class="filter">
                  <label for="tipo-planta">Tipo de Planta:</label>
                  <select id="tipo-planta">
                      <option value="">Seleccionar</option>
                      <option value="interior">Interior</option>
                      <option value="exterior">Exterior</option>
                  </select>
              </div>
              
              <!-- Filtro de Tamaño -->
              <div class="filter">
                  <label for="tamano-planta">Tamaño de Planta:</label>
                  <select id="tamano-planta">
                      <option value="">Seleccionar</option>
                      <option value="pequeno">Pequeño (0-30 cm)</option>
                      <option value="mediano">Mediano (31-100 cm)</option>
                      <option value="grande">Grande (101 cm en adelante)</option>
                  </select>
              </div>
              
              <!-- Filtro de Tiempo de Vida -->
              <div class="filter">
                  <label for="vida-planta">Tiempo de Vida:</label>
                  <select id="vida-planta">
                      <option value="">Seleccionar</option>
                      <option value="anual">Anual</option>
                      <option value="perenne">Perenne</option>
                  </select>
              </div>
          </div>
      </div>
      
      <!-- Apartado de Mariposas -->
      <div class="section" id="mariposas">
          <h2>Mariposas</h2>
          <div class="filters">
              <!-- Filtro de Tamaño -->
              <div class="filter">
                  <label for="tamano-mariposa">Tamaño:</label>
                  <select id="tamano-mariposa">
                      <option value="">Seleccionar</option>
                      <option value="pequeno">Pequeño (0-5 cm)</option>
                      <option value="mediano">Mediano (5-10 cm)</option>
                      <option value="grande">Grande (10 cm en adelante)</option>
                  </select>
              </div>
              
              <!-- Filtro de Colores -->
              <div class="filter">
                  <label for="colores-mariposa">Colores:</label>
                  <select id="colores-mariposa">
                      <option value="">Seleccionar</option>
                      <option value="rojo">Rojo</option>
                      <option value="naranja">Naranja</option>
                      <option value="amarillo">Amarillo</option>
                      <option value="verde">Verde</option>
                      <option value="azul">Azul</option>
                      <option value="morado">Morado</option>
                      <option value="negro">Negro</option>
                      <option value="blanco">Blanco</option>
                  </select>
              </div>
              
              <!-- Filtro de Tiempo de Vida -->
              <div class="filter">
                  <label for="vida-mariposa">Tiempo de Vida:</label>
                  <select id="vida-mariposa">
                      <option value="">Seleccionar</option>
                      <option value="corta">Corta (0-1 mes)</option>
                      <option value="media">Media (1-6 meses)</option>
                      <option value="larga">Larga (6 meses en adelante)</option>
                  </select>
              </div>
              
              <!-- Filtro de Tiempo de Reproducción y Desarrollo -->
              <div class="filter">
                  <label for="reproduccion-mariposa">Tiempo de Reproducción y Desarrollo:</label>
                  <select id="reproduccion-mariposa">
                      <option value="">Seleccionar</option>
                      <option value="corto">Corto (0-1 mes)</option>
                      <option value="medio">Medio (1-3 meses)</option>
                      <option value="largo">Largo (3 meses en adelante)</option>
                  </select>
              </div>
              
              <!-- Filtro de Migración -->
              <div class="filter">
                  <label for="migracion-mariposa">Migración:</label>
                  <select id="migracion-mariposa">
                      <option value="">Seleccionar</option>
                      <option value="si">Sí</option>
                      <option value="no">No</option>
                  </select>
              </div>
          </div>
      </div>
  </div>

</body>
</html>
