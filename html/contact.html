<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Formulario de Contacto</h1>
    </header>

    <main>
        <form id="formularioContacto" onsubmit="validarFormulario(event)">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="correo">Correo electrónico:</label>
            <input type="email" id="correo" name="correo" required>

            <label for="asunto">Asunto:</label>
            <input type="text" id="asunto" name="asunto" required>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

            <label for="checkbox">He leído y acepto la política de privacidad</label>
            <input type="checkbox" id="checkbox" name="checkbox" required>

            <label for="opcion">Selecciona una opción:</label>
            <input type="radio" id="opcion1" name="opcion" value="opcion1" required>
            <label for="opcion1">Opción 1</label>
            <input type="radio" id="opcion2" name="opcion" value="opcion2" required>
            <label for="opcion2">Opción 2</label>

            <label for="select">Selecciona una opción:</label>
            <select id="select" name="select" required>
                <option value="">Selecciona una opción</option>
                <option value="opcion1">Opción 1</option>
                <option value="opcion2">Opción 2</option>
            </select>

            <input type="file" id="imagen" name="imagen">

            <button type="submit">Enviar formulario</button>

            <div class="error" style="display: none;">
                <p>Por favor, completa todos los campos obligatorios.</p>
            </div>

            <div class="success" style="display: none;">
                <p>¡Formulario enviado correctamente!</p>
            </div>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 - Fluttersearch</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
